<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yearglass configuration</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      border: 3px solid #000;
      padding: 2rem 2.5rem;
      background: #fff;
      box-sizing: border-box;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    section {
      width: 100%;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1.5px solid #000;
      background: #fff;
      color: #000;
      font-family: inherit;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    input[type="submit"]:hover {
      background: #000;
      color: #fff;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>

<body>
  <form class="container">
    <h1>Yearglass configuration</h1>
    <section>
      <h2 style="font-size:1.1rem;margin-bottom:1rem;">WiFi credentials</h2>
      <label for="ssid">SSID</label>
      <input type="text" id="ssid" name="ssid" required>
      <label for="wifi-password">Password</label>
      <input type="password" id="wifi-password" name="wifi-password" required>
    </section>
    <section>
      <h2 style="font-size:1.1rem;margin-bottom:1rem;">Time settings</h2>
      <label for="timezone">Timezone (UTC offset)</label>
      <input type="number" id="timezone" name="timezone" min="-12" max="14" step="1" value="0">
    </section>
    <input type="submit" value="Apply">
  </form>
</body>

</html>
